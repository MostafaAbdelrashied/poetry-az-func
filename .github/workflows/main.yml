name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
    paths-ignore:
      - '**/*.md'
      - '.gitignore'
      - 'LICENSE'
      - 'docs/**'
  pull_request:
    branches: [ main ]
    paths-ignore:
      - '**/*.md'
      - '.gitignore'
      - 'LICENSE'
      - 'docs/**'

jobs:
  ci:
    uses: ./.github/workflows/ci.yml

  cd:
    needs: ci
    permissions:
      id-token: write
      contents: read
    uses: ./.github/workflows/cd.yml
    secrets: inherit
